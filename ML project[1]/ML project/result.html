<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .result-container p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h2>Heart Disease Risk Prediction Result</h2>
        <p id="predictionResult">Loading...</p>
        <button class="back-btn" onclick="goBack()">Back to Prediction Form</button>
    </div>

    <script>
        // Display the prediction result stored in localStorage
        document.getElementById('predictionResult').textContent = 'Predicted Risk: ' + localStorage.getItem('risk');

        function goBack() {
            // Navigate back to the prediction form page
            window.location.href = 'form.html';
        }
    </script>
</body>

</html>
